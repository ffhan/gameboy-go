<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game boy</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 id="title"></h1>
    <div class="display">
        <canvas id="screen" width="160" height="144"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="rom">
        <button onclick="runGame()">Run</button>
        <button onclick="step()">Step</button>
        <button onclick="start()">Start</button>
    </div>
    <div class="info">
        <span id="cartridgeType"></span><br>
        <span id="romSize"></span><br>
        <span id="ramSize"></span><br>
        <span id="sgb"></span><br>
        <span id="cgb"></span><br>
        <span id="non-japanese"></span><br>
    </div>
</div>
<script src="wasm_exec.js"></script>
<script type="application/javascript">
    document.scanLine = 0;
    let canvas = document.getElementById('screen');

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000000'

    ctx.fillRect(0, 0, 160, 144)
    document.image = ctx.getImageData(0, 0, 160, 144);
    document.buffer = new Uint8Array(160 * 144);

    document.getElementById('rom').addEventListener('change', function () {
        var reader = new FileReader();
        reader.onload = function () {
            document.rom = new Uint8Array(this.result);
            console.log(document.rom);
        }
        reader.readAsArrayBuffer(this.files[0]);
    }, false);

    function mapColor(col) {
        switch (col) {
            case 0:
                return [255, 255, 255, 255]
            case 1:
                return [0xCC, 0xCC, 0xCC, 255]
            case 2:
                return [0x77, 0x77, 0x77, 255]
            case 3:
                return [0, 0, 0, 255]
        }
    }

    function runGame() {
        run()
        document.getElementById('title').innerText = document.title;
        document.getElementById('cartridgeType').innerText = document.cartridgeType;
        document.getElementById('sgb').innerText = document.sgb;
        document.getElementById('cgb').innerText = document.cgb;
        document.getElementById('romSize').innerText = document.romSize;
        document.getElementById('ramSize').innerText = document.ramSize;
        if (document.nonJapanese === true) {
            document.getElementById('non-japanese').innerText = 'Non Japanese';
        } else {
            document.getElementById('non-japanese').innerText = 'Japanese';
        }
    }

    function draw() {
        for (let i = 0; i < 160 * 144; i++) {
            let [r, g, b, a] = mapColor(document.buffer[i]);
            document.image.data[i * 4] = r
            document.image.data[i * 4 + 1] = g
            document.image.data[i * 4 + 2] = b
            document.image.data[i * 4 + 3] = a
        }
        ctx.putImageData(document.image, 0, 0);
    }
</script>
<script src="wasm.js"></script>
</body>
</html>
