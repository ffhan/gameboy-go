<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game boy</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 id="title"></h1>
    <div class="display">
        <canvas id="screen" width="160" height="144"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="rom">
        <button onclick="startGame()">Start</button>
    </div>
    <div class="info">
        <span id="cartridgeType"></span><br>
        <span id="romSize"></span><br>
        <span id="ramSize"></span><br>
        <span id="sgb"></span><br>
        <span id="cgb"></span><br>
        <span id="non-japanese"></span><br>
    </div>
</div>
<div class="debug-ctl">
    <div>
        <label for="Memory from:"><input type="text" id="memStart" placeholder="From"></label>
        <label for="Memory to:"><input type="text" id="memEnd" placeholder="To"></label>
        <button type="button" onclick="debugMemory()">Show</button>
    </div>
</div>
<div class="debug-container">
    <div id="cpu">CPU</div>
    <div id="memory">Memory</div>
    <div id="oam">OAM</div>
    <div id="vram">VRAM</div>
</div>
<script src="wasm_exec.js"></script>
<input placeholder="type" value="square" id="soundType">
<input type="number" value="0.1" id="gainValue">
<input type="number" value="0.0" id="panValue">
<button onclick="setType(
    document.getElementById('soundType').value,
    document.getElementById('gainValue').value,
    document.getElementById('panValue').value,
)">Play</button>
<button onclick="stop()">Stop</button>
<script src="sound.js"></script>
<script type="application/javascript">
    document.scanLine = 0;
    let canvas = document.getElementById('screen');

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000000'

    ctx.fillRect(0, 0, 160, 144)
    document.image = ctx.getImageData(0, 0, 160, 144);
    document.data = new ImageData(160, 144)

    const worker = new Worker('worker.js');
    worker.onmessage = ev => {
        switch (ev.data.type) {
            case 'console':
                console.log(ev.data.msg);
                break;
            case 'buffer':
                document.data = new ImageData(new Uint8ClampedArray(ev.data.msg), 160, 144);
                draw();
                break;
            case 'game':
                setup(ev.data.msg);
                break;
            case 'cpu':
                document.getElementById('cpu').innerText = ev.data.msg;
                break;
            case 'mem':
                document.getElementById('memory').innerText = ev.data.msg;
                break;
            case 'oam':
                document.getElementById('oam').innerText = ev.data.msg;
                break;
            case 'vram':
                document.getElementById('vram').innerText = ev.data.msg;
                break;
        }
    }

    document.getElementById('rom').addEventListener('change', function () {
        var reader = new FileReader();
        reader.onload = function () {
            document.rom = new Uint8Array(this.result);
            console.log(document.rom);
            worker.postMessage({type: 'run', msg: document.rom});
        }
        reader.readAsArrayBuffer(this.files[0]);
    }, false);


    function startGame() {
        worker.postMessage({type: 'start'});
    }

    function setup(game) {
        document.getElementById('title').innerText = game.title;
        document.getElementById('cartridgeType').innerText = game.cartridgeType;
        document.getElementById('sgb').innerText = game.sgb;
        document.getElementById('cgb').innerText = game.cgb;
        document.getElementById('romSize').innerText = game.romSize;
        document.getElementById('ramSize').innerText = game.ramSize;
        if (game.nonJapanese === true) {
            document.getElementById('non-japanese').innerText = 'Non Japanese';
        } else {
            document.getElementById('non-japanese').innerText = 'Japanese';
        }
    }

    function draw() {
        ctx.putImageData(document.data, 0, 0);
    }

    function mapKey(key) {
        switch (key) {
            case 'w':
                return 2
            case 'a':
                return 1
            case 's':
                return 3
            case 'd':
                return 0
            case 'Enter':
                return 6
            case ' ':
                return 7
            case 'Shift':
                return 4
            case 'Control':
                return 5

            case ',':
                return 8 // step
            case '.':
                return 9 // stop
            case '-':
                return 10 // continue

            case 'o':
                return 11 // OAM dump
            case 'l':
                return 12 // VRAM dump
        }
        return 500
    }

    window.addEventListener('keydown', ev => {
        let msg = mapKey(ev.key);
        if (msg === 500) {
            return;
        }
        worker.postMessage({type: 'joyp_down', msg: msg})
    });
    window.addEventListener('keyup', ev => {
        let msg = mapKey(ev.key);
        if (msg === 500) {
            return;
        }
        worker.postMessage({type: 'joyp_up', msg: msg})
    });

    function debugMemory() {
        const start = parseInt(document.getElementById('memStart').value, 16);
        const end = parseInt(document.getElementById('memEnd').value, 16);

        worker.postMessage({type: 'memRequest', msg: {start: start, end: end}});
    }
</script>
<script src="wasm.js"></script>
</body>
</html>
