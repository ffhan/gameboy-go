<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game boy</title>
</head>
<body>
<canvas id="screen" width="160" height="144"></canvas>
<input type="file" id="rom">
<button onclick="run()">Run</button>
<button onclick="step()">Step</button>
<button onclick="start()">Start</button>
<script src="wasm_exec.js"></script>
<script type="application/javascript">
    document.scanLine = 0;
    let canvas = document.getElementById('screen');

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000000'

    ctx.fillRect(0, 0, 160, 144)
    document.image = ctx.getImageData(0, 0, 160, 144);
    document.buffer = new Uint8Array(160 * 144);

    document.getElementById('rom').addEventListener('change', function () {
        var reader = new FileReader();
        reader.onload = function () {
            document.rom = new Uint8Array(this.result);
            console.log(document.rom);
        }
        reader.readAsArrayBuffer(this.files[0]);
    }, false);

    function mapColor(col) {
        switch (col) {
            case 0:
                return [255, 255, 255, 255]
            case 1:
                return [0xCC, 0xCC, 0xCC, 255]
            case 2:
                return [0x77, 0x77, 0x77, 255]
            case 3:
                return [0, 0, 0, 255]
        }
    }

    function draw() {
        for (let i = 0; i < 160 * 144; i++) {
            let [r, g, b, a] = mapColor(document.buffer[i]);
            document.image.data[i * 4] = r
            document.image.data[i * 4 + 1] = g
            document.image.data[i * 4 + 2] = b
            document.image.data[i * 4 + 3] = a
        }
        ctx.putImageData(document.image, 0, 0);
    }
</script>
<script src="wasm.js"></script>
</body>
</html>
